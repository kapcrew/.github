              reportBody += `**–ò—Å—Ç–æ—á–Ω–∏–∫:** ${sourceIterationName}\n`;
              reportBody += `**–ù–∞–∑–Ω–∞—á–µ–Ω–∏–µ:** ${targetIterationName}\n`;
